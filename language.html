<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Languages</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
body {
    background-image: url(bgk.jpg);
    background-size: cover;
}
h5 {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
}


.progress {
  height: 20px;
  background-color: #e9ecef;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
}

.progress-bar {
  background-color: #0d6efd; /* Default Bootstrap primary color */
  transition: width 0.5s ease-in-out;
  text-align: center;
  line-height: 20px;
  color: white;
  font-weight: bold;
}


.progress-bar.progress-hover:hover {
  background-color: #0056b3; /* Darker shade of blue */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}


@media (max-width: 768px) {
  h5 {
    font-size: 14px;
  }

  .progress {
    height: 16px;
  }

  .progress-bar {
    line-height: 16px;
  }
}

</style>

<body>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-light border">
          <i class="bi bi-house-fill"></i> Back to Home
        </a>
      </div>
    <div class="container text mt-5">
      <div class="row">
        <div class="col-12">
            <h1 class="text-center fw-bold pb-4">Programming Languages</h1>
        </div>
       
        <div class="row">
            <div class="col-md-4 col-lg-2 mb-4">
              <h5>HTML & CSS</h5>
              <div class="progress">
                <div class="progress-bar progress-hover" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">90%</div>
              </div>
            </div>
          
            <div class="col-md-4 col-lg-2 mb-4">
              <h5>JavaScript</h5>
              <div class="progress">
                <div class="progress-bar progress-hover" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">80%</div>
              </div>
            </div>
          
            <div class="col-md-4 col-lg-2 mb-4">
              <h5>Python</h5>
              <div class="progress">
                <div class="progress-bar progress-hover" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">70%</div>
              </div>
            </div>
          
            <div class="col-md-4 col-lg-2 mb-4">
              <h5>React</h5>
              <div class="progress">
                <div class="progress-bar progress-hover" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">75%</div>
              </div>
            </div>
          
            <div class="col-md-4 col-lg-2 mb-4">
              <h5>Bootstrap</h5>
              <div class="progress">
                <div class="progress-bar progress-hover" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%;">85%</div>
              </div>
            </div>
          
            <div class="col-md-4 col-lg-2 mb-4">
              <h5>Node.js</h5>
              <div class="progress">
                <div class="progress-bar progress-hover" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%;">65%</div>
              </div>
            </div>
          </div>
          
    </div>
  
  
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
