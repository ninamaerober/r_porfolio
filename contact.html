<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
body {
    background-image: url(bgcon.jpg);
    background-size: cover;
}

form {
  background-color: lightcyan; 
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
}

label {
  font-weight: bold;
  color: #495057; 
}

input, textarea {
  border: 1px solid #ced4da; 
  border-radius: 5px;
  padding: 10px;
}

input:focus, textarea:focus {
  border-color: #80bdff; 
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
  outline: none;
}

button {
  background-color: #0d6efd;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3; 
}

.spinner-border {
  display: inline-block;
  margin-top: 15px;
}

.spinner-border.hidden {
  display: none;
}

@media (max-width: 768px) {
  form {
    padding: 15px;
  }

  h1 {
    font-size: 24px;
  }

  button {
    padding: 8px 16px;
  }
}

</style>
<body>
    <div class="container mt-3">
        <a href="index.html" class="btn btn-light border">
          <i class="bi bi-house-fill"></i> Back to Home
        </a>
      </div>
      <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="text-center pb-4 fw-bold text-dark">Contact Us</h1>
    
                <form id="contact-form" class="p-4 bg-light border shadow-lg rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea class="form-control form-control-lg" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="spinner-border text-success d-none" id="loading-spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission
      const spinner = document.getElementById('loading-spinner');
      spinner.classList.remove('d-none'); // Show spinner
      setTimeout(() => {
        alert('Message sent successfully!');
        spinner.classList.add('d-none'); // Hide spinner
        this.reset(); // Reset the form
      }, 2000); // Simulate form submission delay
    });
  </script>
</body>
</html>
